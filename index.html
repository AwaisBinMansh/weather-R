<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon_io/favicon.ico" type="image/x-icon">
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
<title>Weather_Forcasting</title>
</head>
<body>
    <div class="container my-3 mx-auto">
        <h1 class="text-muted text-center my-3" >Weather App</h1>
        <form class="text-muted text-center my-3 change-loaction">
            <label for="city">Please enter you city</label>
            <input type="text" name="city" class="form-control">
        </form>
        <div class="card rounded shadow-lg d-none">
            <img src="https://via.placeholder.com/300x250" alt="400*300" class="time card img-top">
            <div class="icon bg-light text-center mx-auto">
                <img src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City Name</h5>
                <div class="my-3">weather condition</div>
                <div class="display-5 my-3">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>
    <script src="/script/weather.js"></script>
    <script src="/script/app.js"></script>
</body>
</html>
